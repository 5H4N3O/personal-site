<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      const path = location.pathname;
      sessionStorage.setItem("spa-path", path);
      location.replace("/");
    </script>
  </head>

</html>
